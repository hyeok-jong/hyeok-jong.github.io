<!DOCTYPE html>
<html>
<head>
    <title>SHA-256 Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha256.js"></script>
    <script>
        function hashString() {
            var inputString = "test"; // 이 부분에 암호화할 문자열 입력
            var shaObj = new jsSHA("SHA-256", "TEXT");
            shaObj.update(inputString);
            var hash = shaObj.getHash("HEX");

            console.log("Hashed value of 'asdf':", hash); // 결과를 콘솔에 출력
            document.getElementById("output").innerText = "Hashed value: " + hash;
        }
    </script>
</head>
<body onload="hashString()">
    <p id="output"></p>
</body>
</html>
