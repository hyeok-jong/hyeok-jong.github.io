            document.addEventListener('DOMContentLoaded', (event) => {
                const currentTimeElement = document.querySelector('#time-link'); 
                const updateTime = () => {
                    const now = new Date();
                    const dayOfWeek = new Intl.DateTimeFormat('en-US', { weekday: 'long' }).format(now);
                    const date = now.toISOString().split('T')[0]; 
                    const time = now.toTimeString().split(' ')[0]; 
                    currentTimeElement.textContent = `${date}, ${dayOfWeek} ${time}`;
                };
                setInterval(updateTime, 1000);
                updateTime(); 
            });

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha256.js"></script>
    <script>
        const element = document.getElementById('calendar');
    
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    
        function checkPassword() {
            var hash = getParameterByName('hash');
            
            if (hash === "4dd10795ab0d8a1e5eda933693ccfab809818f560af8461423e92208fa1ba466") {
                element.style.display = 'block';
                alert('password vefied via url.')
                return;
            }
    
            var password = prompt("Enter the password:");
            var shaObj = new jsSHA("SHA-256", "TEXT");
            shaObj.update(password);
            var inputHash = shaObj.getHash("HEX");
    
            var correctHash = "4dd10795ab0d8a1e5eda933693ccfab809818f560af8461423e92208fa1ba466"; 
            console.log(inputHash);
    
            if (inputHash === correctHash) {
                element.style.display = 'block';
            } else {
                alert("Incorrect password!");
                window.location.href = "https://hyeok-jong.github.io"; 
            }
        }
    </script>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
    })

</script>
