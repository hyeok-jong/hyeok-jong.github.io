<!DOCTYPE html>

<html>
    <head>
        <title>Practive myself</title>
        <style>
            button {
                font-size: 20px;
                background-color: white;
                border: 3px solid black;
                border-radius: 4px;
                padding: 10px 20px;
                margin: 10px;
                cursor: pointer;
                transition: background-color 0.15s, font-size 0.15s, font-weight 0.15s;
            }

            button:hover {
                font-size: 26px;
            }

            button:active {
                background-color: rgb(119, 119, 255);
                font-size: 30px;
                font-weight: bold;
            }

        </style>
    </head>
    <body>
        <h1>Rock Paper Scissors games</h1>

        <button onclick="
            const userChoose = 'Rock';
            compareUserAndComputer(userChoose);
        ">
            Rock
        </button>

        <button onclick="
            const userChoose = 'Paper';
            compareUserAndComputer(userChoose);
        ">
            Paper
        </button>

        <button onclick="
            const userChoose = 'Scissors';
            compareUserAndComputer(userChoose);
        ">
            Scissors
        </button>

        <button style="display: block" onclick="
        clearResults();
        ">
        Reset
        </button>




        <script>
            let scoreObject = JSON.parse(localStorage.getItem('scores')) || {
                wins: 0,
                losses: 0,
                ties: 0
            };




            function getComputerResult () {
                const randomNumber = Math.random();
                let computerResult;
                if (randomNumber >= 0 && randomNumber < 1/3) {
                    computerResult = 'Rock';
                } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                    computerResult = 'Paper';
                } else if (randomNumber >= 2/3 && randomNumber <=1) {
                    computerResult = 'Scissors';
                }
                return computerResult;
            }

            function compareUserAndComputer (userChoose) {
                const computerResult = getComputerResult();
                let userResult;
                if (userChoose === 'Rock') {
                    if (computerResult === 'Rock') {
                        userResult = 'tie.'
                    } else if (computerResult === 'Paper') {
                        userResult = 'you lose.'
                    } else if (computerResult === 'Scissors') {
                        userResult = 'you win.'
                    }
                } else if (userChoose === 'Paper') {
                    if (computerResult === 'Rock') {
                        userResult = 'you win.'
                    } else if (computerResult === 'Paper') {
                        userResult = 'tie.'
                    } else if (computerResult === 'Scissors') {
                        userResult = 'you lose.'
                    }
                } else if (userChoose === 'Scissors') {
                    if (computerResult === 'Rock') {
                        userResult = 'you lose.'
                    } else if (computerResult === 'Paper') {
                        userResult = 'you win.'
                    } else if (computerResult === 'Scissors') {
                        userResult = 'tie.'
                    }
                }
                
                if (userResult === 'you win.') {
                    scoreObject.wins += 1
                } else if (userResult === 'tie.') {
                    scoreObject.ties += 1
                } else if (userResult === 'you lose.') {
                    scoreObject.losses += 1
                }

                localStorage.setItem('scores', JSON.stringify(scoreObject));

                alert(`You choose ${userChoose} and computer choose ${computerResult} so ${userResult} \n And total results are ${JSON.stringify(scoreObject)}`)
            }

            function clearResults () {
                /*
                scoreObject.wins = 0;
                scoreObject.losses = 0;
                scoreObject['ties'] = 0;
                */
                scoreObject = { wins: 0, losses: 0, ties: 0 };
                alert('Your results are reset.')
            }


        </script>
        
    </body>

</html>
